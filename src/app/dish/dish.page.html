<ion-header>
  <ion-toolbar>
    <ion-title>{{ dish.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ dish?.image }}" alt="{{ dish?.name }}" />
    <ion-card-header>
      <ion-card-title>{{ dish?.name }}</ion-card-title>
      <ion-card-subtitle>{{ dish?.category }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ dish?.description }}</p>
      <p>Price: {{ dish?.price | currency:'USD':'symbol' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="AddDishToCart(dish)">Agregar</ion-button>
</ion-footer>
