<ion-content>
  <form [formGroup]="checkoutForm" (ngSubmit)="submitOrder()">
    <ion-item>
      <ion-label position="floating">Card Number</ion-label>
      <ion-input formControlName="cardNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Expiration Date (MM/YY)</ion-label>
      <ion-input formControlName="expDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CVC</ion-label>
      <ion-input formControlName="cvc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input formControlName="amount" type="number"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Submit Payment</ion-button>
  </form>
</ion-content>
